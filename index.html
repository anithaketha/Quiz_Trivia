<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Player Trivia Game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Trivia Game</h1>
  <div class="container"> 
    <div id="player-setup">
    <form id="playerForm">
        <p>Enter player 1 Name: </p>
      <input type="text" id="player1" placeholder="Player 1 Name" required />
      <p>Enter player 2 Name: </p>

      <input type="text" id="player2" placeholder="Player 2 Name" required />
      <button type="submit">Start Game</button>
    </form>
  </div>
 

  <div id="category-selection" style="display: none;">
    <h2>Select a Category</h2>
    <select id="categorySelect"></select>
    <button id="startQuestionsBtn">Start Questions</button>
  </div>

  <div id="question-container" class ="container" style="display: none;">
    <h3 id="turnIndicator"></h3>

  <div class="question-container">
    <h4 id="question"></h4>
    <div id="options" class="options-container"></div>
    </div>  
    <button id="nextBtn" style="display: none;">Next Question</button>
  </div>

  <div id="result" style="display: none;"></div>
</div>

  <script src="index.js"></script>
</body>
</html>
